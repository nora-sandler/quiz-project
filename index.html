<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Geographic quiz</title>
	<meta name="description" type="The capitals of different countries of the world.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type='img/png'>
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
	<main role="main" class="container">
		<header role="banner" class="header">
			<div>
				<a href="index.html">
					<img class="earth" src="http://www.pngall.com/wp-content/uploads/2016/06/Earth-Free-Download-PNG.png" alt="planet" />
        </a>
      </div>
      <div>
        <ul>
          <li class="sizeMe">Question:
            <span class="questionNumber">0</span>/5</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>/5</li>
        </ul>
      </div>
    </header>
      <section class="startQuiz-box">
        <h1 class="startEndMessage">Do you like geography? Do you want to check your knowledge? Let's start!</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Nyhavn_copenhagen.jpg" alt="picture of Kopenhagfen" class="images">
        <button type="button" class="startButton">Start</button>
      </section>
      <section class="quiz-section">
          <h2 class = 'question-text'></h2>
          <form class='quiz-form'>
            <div class ='question-choices'>
             
            </div>
            <button class="mainButton">Submit</button>
          </form>
    
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="store.js"></script>
  <script src="index.js"></script>
</body>

</html>
